<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>PhuketRS</title>
</head>
<body>
<div class="container">
    <nav class="nav">
        <div class="nav__logo">
            <div class="logo__header">RS</div>
            <div class="logo__title">Phuket Rental Station</div>
        </div>

        <div class="nav__bar">
            <ul>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Байки</a></li>
                <li><a href="#">Машины</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Вопрос-ответ</a></li>
            </ul>
        </div>

        <div class="nav__social">
            <ul>
                <li>
                    <a class="social__link" href="#">
                        <img src="icons/instagram.png" alt="instagram">
                    </a>
                </li>
                <li>
                    <a class="social__link" href="#">
                        <img src="icons/facebook.png" alt="facebook">
                    </a>
                </li>
                <li>
                    <a class="social__link" href="#">
                        <img src="icons/vk1.png" alt="vk">
                    </a>
                </li>
                <li>
                    <a class="social__link" href="#">

<!--                        <span class="icon__container"></span>-->
                        <img src="icons/whatsap.png" alt="whatsapp">
                    </a>
                </li>
                <li>
                    <a class="social__link" href="#">
                        <img src="icons/telegram.png" alt="telegram">
                    </a>
                </li>
            </ul>
            <div class="nav__theme">

            </div>
            <div class="nav__language">
                RU
            </div>
        </div>



    </nav>
</div>


<script src="js/script.js"></script>
</body>
</html>
