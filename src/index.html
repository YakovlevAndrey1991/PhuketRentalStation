<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>PhuketRS</title>
</head>
<body>
<div class="container">
    <nav class="nav">
        <div class="nav__logo">
            <div class="logo__header">RS</div>
            <div class="logo__title">Phuket <br> <span>R</span>ental <span>S</span>tation</div>
        </div>

        <div class="nav__bar">
            <ul class="nav__bar-list_wrapper">
                <li><a class="bar__link" href="#">О нас</a></li>
                <li><a class="bar__link" href="#">Байки</a></li>
                <li><a class="bar__link" href="#">Машины</a></li>
                <li><a class="bar__link" href="#">Контакты</a></li>
                <li><a class="bar__link" href="#">Вопрос-ответ</a></li>
            </ul>
        </div>

        <div class="nav__social">
            <ul class="nav__social-list_wrapper">
                <li class="nav__social-item">
                    <a class="social__link" href="#">
                        <img src="icons/instagram.svg" alt="instagram">
                    </a>
                </li>
                <li class="nav__social-item">
                    <a class="social__link" href="#">
                        <img src="icons/facebook.svg" alt="facebook">
                    </a>
                </li>
                <li class="nav__social-item">
                    <a class="social__link" href="#">
                        <img src="icons/vk.svg" alt="vk">
                    </a>
                </li>
                <li class="nav__social-item">
                    <a class="social__link" href="#">

                        <img src="icons/whatsapp.svg" alt="whatsapp">
                    </a>
                </li>
                <li class="nav__social-item">
                    <a class="social__link" href="#">
                        <img src="icons/telegram.svg" alt="telegram">
                    </a>
                </li>
            </ul>
            <div class="nav__theme">
                <div class="moon-wrapper">
                <button class="moon-btn">
                    <img src="icons/moon.svg" alt="dark_theme">
                </button>
                </div>
                <div class="sun-wrapper">
                    <button class="sun-btn">
                        <img src="icons/sun.svg" alt="light_theme">
                    </button>
                </div>
            </div>
            <div class="nav__language">
                RU
            </div>
        </div>


    </nav>
</div>


<script src="js/script.js"></script>
</body>
</html>
